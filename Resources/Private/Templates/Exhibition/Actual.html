{namespace njVH=N1coode\NjArtgallery\ViewHelpers}
{namespace njcVH=N1coode\NjCollection\ViewHelpers}
<div class="{ext.key} {ext.domain} {ext.action} clearfix">
    <f:if condition="{exhibition}">
		<f:then>
			<f:if condition="{ext.version}">
				<f:if condition="{ext.version}!='body'">
					<div class="date"><f:format.date format="d.m.Y">{exhibition.exhibitionStart}</f:format.date> - <f:format.date format="d.m.Y">{exhibition.exhibitionEnd}</f:format.date></div>
					<div class="headline"><h3>{exhibition.title}</h3></div>
				</f:if>
				<f:if condition="{ext.version}!='header'">
					<f:if condition="{exhibition.artists}">
						<div class="artists">
							<f:for each="{exhibition.artists}" as="artist" iteration="iterator">
								{artist.name}<f:if condition="{iterator.isLast}"><f:then></f:then><f:else>, </f:else></f:if>
							</f:for>
							<f:if condition="{filteredArtists}"> u.a.</f:if>
						</div>
					</f:if>
					<f:comment>
						<f:if condition="{exhibition.artworks}">
							<div class="artworks clearfix">
								<f:for each="{exhibition.artworks}" as="artwork" iteration="artworkIterator">
									<div class="thumbnail"><f:image src="{artwork.image.uid}" treatIdAsReference="1" alt="" height="90"></f:image></div>
								</f:for>
							</div>
						</f:if>
					</f:comment>
					<f:if condition="{exhibition.impressions}">
						<f:render partial="Exhibition/Impressions" arguments="{exhibition:exhibition}" />
					</f:if>
					
					<f:if condition="{settings.model.exhibition.pid.focus}">
						<div class="center">
							<f:link.action class="readmore" pageUid="{settings.model.exhibition.pid.focus}" action="focus" arguments="{exhibition:exhibition}">weiterlesen</f:link.action>
						</div>
					</f:if>
				</f:if>
				
			</f:if>
        </f:then>
        <f:else>
            Message: no actual exhibition.
        </f:else>
    </f:if>
</div>
